<!DOCTYPE html> 
<html>
	<head>
		<title>BugLogMini: Connect</title>
		<link href="../style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				serverInfo = parent.doGetServerInfo();
				
				$("#server").val(serverInfo.server);
				$("#username").val(serverInfo.username);
				$("#password").val(serverInfo.password);
				$("#rememberMe").attr("checked",serverInfo.rememberMe);
			});
			
			function doConnect(frm) {
				parent.doConnect($("#server").val(),
								$("#username").val(),
								$("#password").val(),
								$("#rememberMe").attr("checked"));
			}
			function displayLoading() {
				var tmpHTML = "<div style='text-align:center;margin-top:100px;'>";
					tmpHTML += "<img src='../images/ajax-loader.gif'><br />";
					tmpHTML += "Loading Data...";
					tmpHTML += "</div>";
				$("#contentArea").html(tmpHTML)
			}
		</script>		
	</head>
	<body>
		<div id="contentArea">
			<form name="frm" method="post" action="#" class="dataForm" id="frmConnect">
				<input type="hidden" name="server" id="server" value="" />
				<table align="center">
					<tr>
						<td colspan="2" style="font-weight:bold;font-size:14px;padding-top:30px;padding-bottom:30px;">
							Connect to BugLog:
						</td>
					</tr>
					<tr>
						<td>User:</td>
						<td><input type="text" name="username" id="username" value="" class="formField" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password" name="password" id="password" value="" class="formField" /></td>
					</tr>
					<tr><td colspan="2" align="right">&nbsp;</td></tr>
					<tr>
						<td colspan="2">
							<div style="float:right;">
								<input type="button" value="Connect" name="btnConnect" onclick="doConnect(this.form);displayLoading()"/>
							</div>
							<input type="checkbox" name="rememberMe" id="rememberMe" value="1"> Remember me
						</td>
					</tr>
				</table>
			</form>
			<div class="copyright">
				<span style="color:red;font-weight:bold;">BugLog</span><strong>Mini</strong> 0.3 (mobile)<br>
				<a href="http://www.bugloghq.com/">www.bugLogHQ.com</a>
			</div>
		</div>
	</body>
</html>
